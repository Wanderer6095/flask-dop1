<!doctype html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <title>Загрузка фотографии</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{style}">
</head>

<body>
    <div class="text-center mt-5">
        <h1>Загрузка фотографии</h1>
        <h3><strong>для участия в миссии</strong></h3>
    </div>

    <div class="container d-flex justify-content-center mt-4">
        <form method="post" enctype="multipart/form-data" class="p-3 border rounded bg-light-orange text-center">
            <div class="mb-3">
                <label for="photo" class="form-label">Приложите фотографию</label>
                <input class="form-control" type="file" id="photo" name="file">
            </div>
            <div class="mb-3">
                <img src="/static/img/MARS-6.png" alt="preview" class="img-fluid" style="max-height: 300px;">
            </div>
            <button type="submit" class="btn btn-primary">Отправить</button>
        </form>
    </div>
</body>

</html>
